<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <!--Section on contents-->
    <main>
        <section>
            <a href="../index.html"><header><img src="../assests/logo.svg" alt="Alt-School-Africa-logo"></header></a>
        </section>
        <section>
            <h1>Sign In</h1>
            <p>Enter your email address and password to log in to Altschool Student Portal</p>
            <form action="">
                <div class="form-signIn">
                    <div class="input-box">
                        <label for="email">Email Address</label><br>
                        <input type="email" name="email" id="email" placeholder="user@sample.com" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" required><br><br>
                    </div>
                </div>
                <button>Proceed to dashboard</button>
            </form>
            <p>Forgot your password?<a href="#">Reset Now!</a></p>
            <p>Don't have an account yet?<a href="../auth/create-account.html">Apply Now!</a></p>
        </section>
    </main>
</body>
</html>
