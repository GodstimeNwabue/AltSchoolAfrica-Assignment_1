<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potentials</title>
</head>
<script src="https://kit.fontawesome.com/494e30e3b7.js" crossorigin="anonymous"></script>
<body>
    <main>
        <!--Section on contents-->
        <section>
            <header>
                <a href="../index.html"><img src="../assests/logo.svg" alt="Alt-School-Africa-logo"></a>
            </header>
            <!-- <h1></h1> -->
        </section>
        <!--Section on form-->
        <section>
            <h1>Application Form</h1>
            <p>Fill in your details</p>
            <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" placeholder="Enter first name" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" placeholder="Enter last name" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <input type="text" id="gender" placeholder="Select gender" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="date">Date of Birth</label><br>
                        <input type="date" id="date" placeholder="mm/dd/yyyy" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="email">Email Address</label><br>
                        <input type="text" id="email" placeholder="Enter email address" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="level">Education Level</label><br>
                        <input type="text" name="educationLevel" id="educationLevel" placeholder="Select level of education" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="country">Country</label><br>
                        <input type="text" id="country" placeholder="Select your country" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="level">State/City of Residence</label><br>
                        <input type="text" name="area" id="area" placeholder="Enter your state of residence" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="text">Employment Status</label><br>
                        <input type="text" id="status" placeholder="Select employment status" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="level">Phone Number</label><br>
                        <input type="phone" name="Phone" id="phoneNumber" placeholder="08154387000" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="text">Choose School</label><br>
                        <input type="text" id="school" placeholder="Select school" required><br><br>
                    </div>
                    <div class="input-box">
                        <label for="level">Choose Course of Study</label><br>
                        <input type="text" name="courseOfStudy" id="courseOfStudy" placeholder="Select course" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="email">How did you hear about us?</label><br>
                        <input type="text" placeholder="Select channel" required>
                        <!-- <select name="channel" id="channel" required>
                            <option value="" disabled selected value>Select channel</option>
                            <option value="social">Twitter</option>
                            <option value="social">Facebook</option>
                            <option value="social">Linkedin</option>
                            <option value="social">Youtube</option>
                            <option value="social">Friend</option>
                            <option value="social">Whatsapp</option>
                            <option value="social">Instagram</option>
                            <option value="social">Bill Board</option>
                            <option value="social">Other</option> -->
                            <!-- <optgroup label="first-">
                                <option value=""></option>
                            </optgroup> -->
                        </select><br><br>
                    </div>
                    <div class="input-box">
                        <label for="level">Scholarship/Discount Code (optional)</label><br>
                        <input type="text" name="text" id="discountCode" placeholder="Scholarship or student ID or discount"><br><br>
                    </div>
                </div>
                <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></p>
                <button>Proceed</button>
                <div class="form-signIn">
                    <p>Already have an account? <a href="./login.html">Sign In</a></p>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
